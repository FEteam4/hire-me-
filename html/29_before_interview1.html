<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../global.css" />
    <style>
      .text_container {
        position: absolute;
        width: 84%;
        height: 340px;
        left: 6%;
        bottom: 5px;
      }
      .text_context {
        position: absolute;
        z-index: 100;
        color: white;
        left: 80px;
        right: 80px;
        bottom: 0px;
      }
      .chat_window {
        position: absolute;
        height: 250px;
        width: 100%;
        bottom: 100px;
        background: rgba(0, 0, 0, 0.79);
        box-shadow: 58px 58px 58px;
        border-radius: 40px;
        filter: blur(29.35px);
      }
      .character_container {
        position: absolute;
        bottom: 0;
        left: 15%;
      }
      .character {
        width: auto;
        height: 650px;
      }
      @keyframes blink-effect {
        50% {
          opacity: 0;
        }
      }
      .next_button {
        position: absolute;
        right: 20px;
        bottom: 80px;
        border-left: 30px solid white;
        border-top: 20px solid transparent;
        border-bottom: 20px solid transparent;
        cursor: pointer;
        /* animation: blink-effect 1s step-end infinite; */
      }
      /* .next_button:hover {
        animation: none;
      } */
    </style>
  </head>
  <body class="page">
    <div class="container">
      <img src="../image/background/대기화면.png" class="page" />
      <div class="character_container">
        <img id="character" class="character" />
      </div>
      <div class="text_container">
        <div class="chat_window"></div>
        <div class="text_context"></div>
        <div class="next_button"></div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const userData = JSON.parse(localStorage.getItem("userData"));
        const gender = userData.gender; // "남자" 또는 "여자"

        const folder = gender === "여자" ? "woman" : "man";
        const fileName = `${gender}_평소표정.png`;

        const img = document.getElementById("character");
        img.src = `../image/${folder}/${fileName}`;
      });

      const speed = 100;
      const next_button = document.querySelector(".next_button");
      const context = document.querySelector(".text_context");
      const messages = [
        "합격 소식에 잠시 기쁨을 만끽했지만, 곧바로 다음 관문인 실무 면접을 위한 준비를 해야 합니다.",
        "포트폴리오를 마지막으로 점검하고, 내 코드의 모든 라인을 설명할 수 있게 되었습니다.",
        "청심환을 먹고 만반의 준비를 마쳤으니 이제 시작해 볼까요?",
      ];

      let currentIndex = 0;
      let isTyping = false;
      let typingAbort = false;

      const show = async (text) => {
        context.innerHTML = "";
        isTyping = true;
        typingAbort = false;

        for (const char of text) {
          if (typingAbort) {
            context.innerHTML = text;
            break;
          }
          context.innerHTML += char;
          await new Promise((resolve) => setTimeout(resolve, speed));
        }
        isTyping = false;
      };

      const controlButton = async () => {
        if (isTyping) {
          typingAbort = true;
          return;
        }
        if (currentIndex >= messages.length) return;

        isTyping = true;
        await show(messages[currentIndex]);
        currentIndex++;
        
        if (currentIndex == messages.length) {
          next_button.removeEventListener("mousedown", this);
          next_button.addEventListener("mousedown", () => {
            location.href = "30_interview1.html";
          });
          next_button.style.display = "block";
        }
      };

      next_button.addEventListener("mousedown", controlButton);

      document.addEventListener("DOMContentLoaded", () => {
        controlButton();
        next_button.style.display = "block";
      });
    </script>
  </body>
</html>
