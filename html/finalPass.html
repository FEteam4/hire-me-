<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Pass</title>
    <style>
      @font-face {
        font-family: "GmarketSansMedium";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "GmarketSansMedium";
        background-color: black;
        color: white;
      }

      .page {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      /* 배경 이미지 */
      .bg-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
      }

      /* 캐릭터 */
      .character {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
        height: 60vh; /* 캐릭터 크기 조절 */
        width: auto;
      }
      
      /* 성공 메시지 */
      .success-message {
        position: absolute;
        top: 5%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 4;
        font-size: 4rem;
        color: #FFD700;
        text-shadow: 0 0 15px rgba(255, 215, 0, 0.7), 0 0 30px rgba(255, 215, 0, 0.5);
        font-weight: bold;
        animation: pulsate 2s infinite;
        text-align: center;
        width: 100%;
      }
      
      @keyframes pulsate {
        0% { transform: translateX(-50%) scale(1); }
        50% { transform: translateX(-50%) scale(1.1); }
        100% { transform: translateX(-50%) scale(1); }
      }

      /* 중앙 컨테이너 */
      .center-container {
        position: absolute;
        width: 800px; /* 넓은 너비 */
        max-width: 90%; /* 모바일 대응 */
        height: 500px; /* 고정된 높이 */
        background: rgba(0, 0, 0, 0.85);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        border-radius: 40px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 3;
        padding: 40px;
        text-align: center;
        box-sizing: border-box;
        overflow: hidden; /* 내용이 넘치면 숨김 */
      }

      /* 스크롤 컨테이너 - 모든 내용을 담는 컨테이너 */
      .scroll-container {
        position: absolute;
        width: 100%;
        left: 0;
        top: 0;
        padding: 40px;
        box-sizing: border-box;
        animation: scrollCredits 10s linear forwards; /* 애니메이션 시간 조절 가능 */
      }

      /* 스크롤 애니메이션 */
      @keyframes scrollCredits {
        0% {
          transform: translateY(50%); /* 시작: 화면 밖 아래에서 */
        }
        100% {
          transform: translateY(calc(-100% + 500px)); /* 마지막 부분이 보이게 */
        }
      }

      /* 컨테이너 제목 */
      .credits-title {
        font-size: 2.4rem;
        color: #ffd700;
        margin-bottom: 30px;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      }

      /* 크레딧 내용 */
      .credit-item {
        margin-bottom: 25px;
        font-size: 1.4rem;
        text-align: center;
      }

      .credit-key {
        font-size: 1.6rem;
        color: #8ff0ff;
        margin-bottom: 5px;
      }

      .credit-value {
        font-size: 1.8rem;
      }

      /* 스탯 아이템 스타일 */
      .stat-item {
        margin-bottom: 15px;
        padding-left: 20px;
      }

      .stat-item .credit-key {
        font-size: 1.4rem;
        color: #8ff0ff;
      }

      /* 버튼 스타일 */
      .action-button {
        display: inline-block;
        width: 200px;
        height: 60px;
        background: linear-gradient(to right, #ff5f6d, #ffc371);
        border: none;
        border-radius: 30px;
        color: white;
        font-size: 1.2rem;
        font-family: "GmarketSansMedium";
        cursor: pointer;
        text-align: center;
        line-height: 60px;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        margin-top: 40px;
      }

      .action-button:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>

  <body>
    <div class="page">
      <!-- 배경 이미지 -->
      <img
        src="../image/background/채용성공화면1.GIF"
        alt="배경"
        class="bg-image"
      />

      <!-- 성공 메시지 -->
      <div class="success-message">취준 성공!</div>
      <img
        src="../image/man/남자_최종합격.png"
        alt="캐릭터"
        class="character"
      />
      <!-- 캐릭터 (합격 표정) -->
      <img id="character" class="character" />


      <!-- 중앙 컨테이너 -->
      <div class="center-container" id="creditsContainer">
        <div class="scroll-container" id="scrollContainer">
          <div class="credits-title">당신의 취업 도전기</div>
          <div id="creditsContent">
            <!-- 여기에 userData 내용이 동적으로 추가됨 -->
          </div>
          <div class="action-button" onclick="restartGame()">처음으로 돌아가기</div>
        </div>
      </div>
    </div>

    <script>
 
 window.onload = function() {
        displayUserData();
      };

      // userData 표시 함수
      function displayUserData() {
  const creditsContent = document.getElementById('creditsContent');
  
  // userData 가져오기
  const userData = JSON.parse(localStorage.getItem('userData') || '{}');
  
  // userData가 비어있지 않은 경우
  if (Object.keys(userData).length > 0) {
    // userData의 각 키-값 쌍을 크레딧에 추가
    for (const [key, value] of Object.entries(userData)) {
      // stats 객체인 경우 특별 처리
      if (key === 'stats' && typeof value === 'object' && value !== null) {
        // stats 헤더 추가
        const statsHeader = document.createElement('div');
        statsHeader.className = 'credit-item';
        statsHeader.innerHTML = `
          <div class="credit-key">Stats</div>
          <div class="credit-value"></div>
        `;
        creditsContent.appendChild(statsHeader);
        
        // stats 항목들을 담을 배열 생성
        const statEntries = Object.entries(value);
        
        // 2개씩 묶어서 표시
        for (let i = 0; i < statEntries.length; i += 2) {
          // 행을 생성
          const rowDiv = document.createElement('div');
          rowDiv.className = 'stats-row';
          rowDiv.style.display = 'flex';
          rowDiv.style.justifyContent = 'space-between';
          
          // 첫 번째 항목 추가
          const statItem1 = document.createElement('div');
          statItem1.className = 'credit-item stat-item';
          statItem1.style.width = '48%';
          statItem1.innerHTML = `
            <div class="credit-key">- ${statEntries[i][0]}</div>
            <div class="credit-value">${statEntries[i][1]}</div>
          `;
          rowDiv.appendChild(statItem1);
          
          // 두 번째 항목이 있을 경우 추가
          if (i + 1 < statEntries.length) {
            const statItem2 = document.createElement('div');
            statItem2.className = 'credit-item stat-item';
            statItem2.style.width = '48%';
            statItem2.innerHTML = `
              <div class="credit-key">- ${statEntries[i+1][0]}</div>
              <div class="credit-value">${statEntries[i+1][1]}</div>
            `;
            rowDiv.appendChild(statItem2);
          }
          
          // 행을 creditsContent에 추가
          creditsContent.appendChild(rowDiv);
        }
      } else {
        // 다른 일반 항목들 처리 (이 부분은 원래 코드에 없어서 추가했습니다)
        const item = document.createElement('div');
        item.className = 'credit-item';
        item.innerHTML = `
          <div class="credit-key">${key}</div>
          <div class="credit-value">${value}</div>
        `;
        creditsContent.appendChild(item);
      }
    }
  }

        
        // 애니메이션 시간 조정
        adjustAnimationDuration();
      }
      
      // 컨텐츠 양에 따라 애니메이션 시간 조정
      function adjustAnimationDuration() {
        const contentElement = document.getElementById('scrollContainer');
        const contentHeight = contentElement.scrollHeight;
        const containerHeight = document.getElementById('creditsContainer').clientHeight;
        
        // 컨텐츠 높이에 비례하여 애니메이션 시간 설정 (최소 20초)
        const duration = Math.max(20, contentHeight / 30); // 높이에 따라 속도 조절
        
        contentElement.style.animation = `scrollCredits ${duration}s linear forwards`;
      }

      // 게임 재시작 함수
      function restartGame() {
        localStorage.clear(); // 전체 초기화
        window.location.href = "01_firstpage.html"; // 완전히 처음 화면으로 이동
      }
    </script>
  </body>
</html>
