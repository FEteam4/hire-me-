<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../global.css" />
    <script src="../status.js"></script>
    <style>
      /* 페이지 규격 , 폰트 */
      .page {
        /* position: relative;
        height: 100vh;
        background-repeat: no-repeat;
        background-image: url("../image/background/활동_운동화면.png");
        background-size: auto 100%;
        background-position: center; */
        overflow: hidden;
        text-align: left;
        color: rgba(0, 0, 0, 0);
        font-family: "Gmarket Sans TTF";
      }

      /* 대기 화면 */
      .background_wait {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 2560px;
        height: 1440px;
        object-fit: cover;
      }
      .text-container {
        display: inline-block;
        white-space: nowrap;
        border-right: 2px solid violet; /* 타이핑 효과 */
        padding-right: 5px;
      }
      .character {
        position: absolute;
        left: 550px; /* 화면 밖 왼쪽에서 시작 */
        top: 70%;
        transform: translateY(-50%);
        transition: all 0.8s ease;
      }

      .character img {
        width: 130%;
        height: 130%;
        object-fit: contain;
      }
      .left_c {
        position: absolute;
        width: 30%;
        height: 70%;
        transform: translate(50px, -784px);
      }
      .right_c {
        width: 30%;
        height: 70%;
        position: absolute;
        transform: translate(1050px, -784px);
      }
      #option1 {
        margin: 50px;
        position: absolute;
        font-size: 1.5rem;
        z-index: 100;
        color: white;
        height: auto;
        top: 50px;
        left: 30px;
      }
      #option2 {
        margin: 50px;
        position: absolute;
        font-size: 1.5rem;
        z-index: 100;
        color: white;
        height: auto;
        top: 50px;
        left: 30px;
      }
      .option-container {
        border: 2px solid transparent; /* 기본 테두리 없음 */
        padding: 10px;
        cursor: pointer;
        transition: border 0.3s ease-in-out;
      }

      /* .option-container:hover {
        border: 2px solid #007bff;
      } */

      .option-container.selected {
        border: 2px solid #28a745; /* 클릭하면 초록색 테두리 */
      }
      h3 {
        font-size: 2.5rem;
      }
      p {
        font-size: 2rem;
      }
    </style>
  </head>

  <body>
    <div class="page container">
      <img src="../image/background/활동_운동화면.png" />
      <div class="character" id="character">
        <img src="../image/another/운동_사람.png" />
      </div>
      <div class="left_c option-container">
        <div class="aside_window"></div>
        <div id="option1" class="option-container"></div>
      </div>
      <div class="right_c option-container">
        <div class="aside_window"></div>
        <div id="option2" class="option-container"></div>
      </div>

      <!-- 상태창 토글 버튼과 상태창 wrapper (우측 상단 고정) -->
      <div class="status-toggle-wrapper">
        <!-- 1) "상태창" 텍스트와 토글을 하나로 묶을 컨테이너 -->
        <div class="toggle-container">
          <span class="toggle-text">상태창</span>
          <!-- 토글 스위치 -->
          <div class="toggle-switch">
            <input type="checkbox" class="toggle-input" id="toggle" />
            <label class="toggle-label" for="toggle"></label>
          </div>
        </div>
        <!-- 상태창 컨테이너 (토글에 의해 표시됨) -->
        <div class="status-container">
          <div class="status-content">
            <div class="stat-row">
              <span class="stat-label">개발능력</span>
              <div class="stat-bar">
                <div class="stat-fill" id="dev-fill"></div>
              </div>
            </div>
            <div class="stat-row">
              <span class="stat-label">CS지식</span>
              <div class="stat-bar">
                <div class="stat-fill" id="cs-fill"></div>
              </div>
            </div>
            <div class="stat-row">
              <span class="stat-label">코테실력</span>
              <div class="stat-bar">
                <div class="stat-fill" id="cote-fill"></div>
              </div>
            </div>
            <div class="stat-row">
              <span class="stat-label">PT능력</span>
              <div class="stat-bar">
                <div class="stat-fill" id="pt-fill"></div>
              </div>
            </div>
            <div class="stat-row">
              <span class="stat-label">외국어</span>
              <div class="stat-bar">
                <div class="stat-fill" id="lang-fill"></div>
              </div>
            </div>
            <div class="stat-row">
              <span class="stat-label">건강</span>
              <div class="stat-bar">
                <div class="stat-fill" id="health-fill"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../exercise.js"></script>
  </body>
</html>
