<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../global.css" />
    <style>
      .monitor {
        width: 1110px;
        height: 670px;
        display: flex;
        position: absolute;
        left: 222px;
        bottom: 190px;
      }
      .menu {
        width: 300px;
        height: 100%;
        padding: 10px;
        background-color: beige;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      .board {
        width: 100%;
        height: 100%;
        padding: 10px;
        background-color: beige;
      }

      #blocklyDiv {
        height: 100%;
        background-color: azure;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
        width: 100%;
        height: 60px;
      }

      .message {
        width: 250px;
        height: 270px;
        margin-bottom: 10px;
        background-color: lightblue;
        border-color: rgb(52, 180, 223);
        border-radius: 10px;
        padding: 20px;
        overflow: scroll;
      }

      #codeOutput {
        width: 250px;
        height: 325px;
        margin-bottom: 0;
        background-color: white;
        padding: 20px;
        overflow: scroll;
        text-overflow: scroll;
      }

      #submit, #execute {
        cursor: pointer;
        width: 48%;
        height: 100%;
        background-color: rgb(250, 185, 64);
        border-color: rgb(252, 164, 0);
        border-radius: 10px;
        text-align: center;
        align-content: center;
        font-size: 20px;
        color: white;
        transition: background-color 0.2s ease;
        user-select: none;
      }
      #submit:hover, #execute:hover {
        background-color: rgb(220, 165, 55);
      }
      .blocklyBlockBackground {
        fill: azure;
        stroke: #000000 !important;
        stroke-width: 5px !important;
      }
      .blocklyText {
        font-weight: bold;
      }

      #blocklyDiv {
        width: 100%;
        height: 100vh;
      }

      .blocklyDropDownDiv {
        position: fixed;
        left: auto;
        right: auto;
        transform: none;
        top: auto;
      }
      .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
      .modal {
        background-color: white;
        width: 600px;
        height: 300px;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        transform: translateY(30px);
        opacity: 0;
        transition: opacity 0.3s ease, transform 0.3s ease;
      }
      .modal-backdrop.show {
        opacity: 1;
        visibility: visible;
      }
      .modal-backdrop.show .modal {
        opacity: 1;
        transform: translateY(0);
      }
      #modal-title {
        font-size: 2rem; /* 일반 h2보다 큼 */
        font-weight: bold;
        color: #333333;
        margin-bottom: 1rem;
      }
      .modal-content {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }
      #modal-message {
        font-size: 1.25rem; /* 내용도 큼 */
        line-height: 1.6;
        color: #555555;
        margin-bottom: 2rem;
        max-width: 500px;
        text-align: center;
        line-height: 1.6;
      }
      .close-button {
        padding: 0.8rem 2rem;
        background-color: rgb(250, 185, 64);
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.5rem;
        font-weight: bold;
        transition: background-color 0.2s ease;
        user-select: none;
      }

      .close-button:hover {
        background-color: rgb(220, 165, 55);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="../image/background/채용전형_코테시험화면.png"
        class="page"
        id="monitor-image"
      />
      <div class="no-scroll monitor">
        <div class="menu">
          <div class="message"></div>
          <div class="buttons">
            <div id="execute">실행하기</div>
            <div id="submit">제출하기</div>
          </div>
          <pre id="codeOutput"></pre>
        </div>
        <div class="board">
          <div id="blocklyDiv" style="width: 100%; height: 100%"></div>
        </div>
      </div>
    </div>
    <div class="modal-backdrop">
      <div id="modal" class="modal">
        <div class="modal-content">
          <h1 id="modal-title"></h1>
          <p id="modal-message">
            제출된 내용은 신중히 검토한 후<br />며칠 내로 결과를 안내드릴
            예정입니다.<br />
            수고하셨습니다.
          </p>
          <div class="close-button">퇴장하기</div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
    <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
    <script src="https://unpkg.com/blockly/msg/en.js"></script>
    <script src="../block.js"></script>
    <script src="../test.js"></script>
  </body>
</html>
