<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../global.css" />
    <script src="../textTyper.js"></script>
    <script src="../probability.js"></script>
    <style>
      /* 페이지 규격 , 폰트 */
      .page {
        position: relative;
        /* height: 100vh;
        background-repeat: no-repeat;
        background-image: url("../image/background/활동_코테화면.png");
        background-size: auto 100%;
        background-position: center; */
        overflow: hidden;
        text-align: left;
        color: rgba(0, 0, 0, 0);
        font-family: "Gmarket Sans TTF";
      }

      /* 대기 화면 */
      .background_wait {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 2560px;
        height: 1440px;
        object-fit: cover;
      }
      .text-container {
        display: inline-block;
        white-space: nowrap;
        border-right: 2px solid violet; /* 타이핑 효과 */
        padding-right: 5px;
      }
      .character {
        position: absolute;
        left: 250px; /* 화면 밖 왼쪽에서 시작 */
        top: 70%;
        transform: translateY(-100%);
        transition: all 0.8s ease;
      }

      .character img {
        width: 80%;
        height: 80%;
        object-fit: contain;
      }
      .showAllText {
        position: absolute;
        width: 50%;
        height: 100%;
        z-index: 100;
      }
      .button_window {
        width: 100%;
        display: flex;
        justify-content: space-evenly;
        position: absolute;
        bottom: 10px;
      }
      #resultContainer {
        position: absolute;
        top: 50px;
        left: 50px;
        z-index: 200;
        color: white;
      }
      h2{
        font-size: 2.5rem;
      }
      p {
        font-size: 2.5rem;
      }
      .button {
        /* display: none; */
        position: absolute;
        right: 20px;
        bottom: -1px;
        border-left: 30px solid white;
        border-top: 20px solid transparent;
        border-bottom: 20px solid transparent;
        cursor: pointer;
        /* animation: blink-effect 1s step-end infinite; */
      }
    </style>
  </head>

  <body>
    <div class="page container">
      <img src="../image/background/활동_코테화면.png">
      <div class="character" id="character">
        <img src="../image/another/코테_사람.png" />
      </div>
      <div class="text_container">
        <div class="chat_window"></div>
        <div class="text_context" id="text"></div>
        <div id="resultContainer"></div>
      </div>
      <div class="button" id="button"></div>

      <!-- 상태창 토글 버튼과 상태창 wrapper (우측 상단 고정) -->
    <div class="status-toggle-wrapper">
      <!-- 1) "상태창" 텍스트와 토글을 하나로 묶을 컨테이너 -->
      <div class="toggle-container">
        <span class="toggle-text">상태창</span>
        <!-- 토글 스위치 -->
        <div class="toggle-switch">
          <input type="checkbox" class="toggle-input" id="toggle" />
          <label class="toggle-label" for="toggle"></label>
        </div>
      </div>
      <!-- 상태창 컨테이너 (토글에 의해 표시됨) -->
    <div class="status-container">
      <div class="status-content">
        <div class="stat-row">
          <span class="stat-label">개발능력</span>
          <div class="stat-bar">
            <div class="stat-fill" id="dev-fill"></div>
          </div>
        </div>
        <div class="stat-row">
          <span class="stat-label">CS지식</span>
          <div class="stat-bar">
            <div class="stat-fill" id="cs-fill"></div>
          </div>
        </div>
        <div class="stat-row">
          <span class="stat-label">코테실력</span>
          <div class="stat-bar">
            <div class="stat-fill" id="cote-fill"></div>
          </div>
        </div>
        <div class="stat-row">
          <span class="stat-label">PT능력</span>
          <div class="stat-bar">
            <div class="stat-fill" id="pt-fill"></div>
          </div>
        </div>
        <div class="stat-row">
          <span class="stat-label">외국어</span>
          <div class="stat-bar">
            <div class="stat-fill" id="lang-fill"></div>
          </div>
        </div>
        <div class="stat-row">
          <span class="stat-label">건강</span>
          <div class="stat-bar">
            <div class="stat-fill" id="health-fill"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
      <!-- <div class="button_container">
        <div class="small_chat_window"></div>
        <div class="button_window">
          <button id="showAllText">모두 표시</button>
          <button id="nextText">다음 글자</button>
        </div>
      </div>
    </div> -->

    <script>
      const texts = [". . ."];
      const nextPage = "./06_certification_1.html";

      // TextTyper 인스턴스 생성
      const textTyper = new TextTyper(texts, nextPage);

      // 페이지 로드 후 텍스트 애니메이션 시작
      document.addEventListener("DOMContentLoaded", () => {
        textTyper.showText();
      });
      
      const hidden_text = document.getElementById("text");
      setTimeout(() => {
        hidden_text.style.visibility = "hidden"; // 텍스트 다시 보이기
      }, 1000);

      document.querySelector(".button").addEventListener("mousedown", () => {
        textTyper.showNextChar();
      });
    </script>
  </body>
</html>
